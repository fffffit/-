<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>注册界面</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-ico"> -->
    <!-- <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common.css"> -->
    <link rel="stylesheet" href="./register.css">
</head>

<body>
    <div class="register">
        <div class="container">
            <div class="card">
                <h3>新用户注册</h3>
                <div class="form">
                    <div data-prop="username" class="item">
                        <span class="shuoming">用户名：</span>
                        <input type="text" placeholder="6到10位，建议大小写字母、数字">
                        <span class="msg">错误</span>
                    </div>
                    <div data-prop="password" class="item">
                        <span class="shuoming">密码：</span>
                        <input type="text" placeholder="设置6至20位字母、数字和符号的密码组合">
                        <span class="msg">错误</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
